<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Pivotal Tracker Styler</title>
</head>
<body>
  <div class="popup-container">
    <div class="description">
      <h1 class="popup-header">Pivotal Tracker Styler</h1>
      <p class="popup-description">Pivotal Tracker Styler is a Chrome extension that enhances the look and feel of Pivotal Tracker, making it more enjoyable and visually appealing.</p>
    </div>
    <div class="options">
      <h2 class="options">Options</h2>
      <div class="option">
        <label class="toggle-switch">
          <input type="checkbox" id="dimUnstartedTickets">
        </label>
        <label for="dimUnstartedTickets">Dim Unstarted Tickets</label>
      </div>
      <div class="option">
        <label class="toggle-switch">
          <input type="checkbox" id="hideTicketSelectors">
        </label>
        <label for="hideTicketSelectors">Hide Ticket Selectors</label>
      </div>
      <div class="option">
        <label class="toggle-switch">
          <input type="checkbox" id="hideRejectButton">
        </label>
        <label for="hideRejectButton">Hide Reject Button</label>
      </div>
      <div class="option">
        <label class="toggle-switch">
          <input type="checkbox" id="displayTicketStatus">
        </label>
        <label for="displayTicketStatus">Display Ticket Status</label>
      </div>
    </div>
    <a href="https://farzanyaz.com/" target="_blank" class="popup-author">Farzan Yazdanjou</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
